<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="vue.js"></script>
</head>
<body>
<div id="app">
    <button-counter title="title1:" @clicknowprop="clicknowfun"></button-counter>
        <h2>h2....</h2>
    <button-counter title="title2:"></button-counter>
</div>
<script type="text/javascript">
    //全局组件
    Vue.component('button-counter',{
        props:['title'],
        data:function () {
            return {
                count:0
            }
        },
        //必须有跟节点 <solt>为槽能加入html代码  v-on:click="count++"
        template:'<div><h1>hi@...</h1><button v-on:click="clickfun">{{title}}点击了{{count}}次</button><slot></slot></div>',
        methods:{
            clickfun:function () {
                this.count++;
                //emit函数可以自定义触发事件
                this.$emit('clicknowprop', this.count);
            }
        }
    });
    var vm=new Vue({
        el: "#app",
        data:{},
        methods:{
            clicknowfun:function (e) {
                alert('clicknow  e='+e);
            }
        }
    });
</script>
</body>
</html>
