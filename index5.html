<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" charset="utf-8" src="vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-if="type=='A'">
            A
        </div>
        <div v-else-if="type=='B'">
            B
        </div>
        <div v-else>
            C
        </div>
        <div v-show='ok'>show me the money</div>
    </div>
    <script>
        var vm=new Vue({
            el:'#app',
            data:{
                type:'A',
                ok:false
            }
        });

    </script>
</body>
</html>
